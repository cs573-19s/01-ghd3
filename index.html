<html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<body>
Hello World of Shapes!
<script>
  console.log(d3); // test if d3 is loaded
  var svg = d3.select("body").append("svg").attr("height","100%").attr("width","100%");
  var dataRando = [5,10,15,20,25,30];
  // Add Rectangles
  svg.selectAll("rect")
        .data(dataRando)
        .enter().append("rect")
                  .attr("height",function(d,i){ return d*5; })
                  .attr("width","30")
                  .attr("fill","blue")
                  .attr("x",function(d,i){ return 50*i; })
                  .attr("y",function(d,i){ return 10; });
  // Add Circles
  svg.selectAll("circle")
        .data(dataRando)
        .enter().append("circle")
                  .attr("cx",function(d,i){ return 50*i + 15 ; })
                  .attr("cy",function(d,i){ return 160 + (dataRando.length-i)*35 ; })
                  .attr("r",function(d,i){ return d/3 ; })
                  .attr("fill","red")
  // Add Lines
  var starX = 10;
  svg.selectAll("line")
        .data(dataRando)
        .enter().append("line")
                  .attr("x1",starX)
                  .attr("y1",function(d,i){ return 500+(i*-20) ; })
                  .attr("x2",function(d,i){ return starX+(d*15) ; })
                  .attr("y2",function(d,i){ return 400+(i*20) ;})  
                  .attr("stroke","yellow")  
                  .attr("stroke-width","5") 
                  //.style("stroke","yellow")
  // Add Polygons
  svg.selectAll("polygon")
        .data(dataRando)
        .enter().append("polygon")
                  .attr("fill","purple")
                  .attr("points","15,550 160,600 70,700")
  // Paths 
  var dataArray1 = [{x:5,y:5},{x:10,y:15},{x:20,y:7},{x:30,y:18},{x:40,y:10}];
  var dataArray2 = [{x:10,y:10},{x:15,y:20},{x:25,y:13},{x:35,y:23},{x:45,y:15}];
  var svg2 = d3.select("body").append("svg").attr("height","100%").attr("width","100%");
  var line1 = d3.line()
                  .x(function(d,i){return d.x*6;})
                  .y(function(d,i){return d.y*4;})
                  .curve(d3.curveStep);
  var line2 = d3.line()
                  .x(function(d,i){return d.x*6;})
                  .y(function(d,i){return d.y*4;})
                  .curve(d3.curveCardinal);

  svg2.append('path')
            .attr("fill","none")
            .attr("stroke","green")
            .attr("stroke-width","5")
            .attr("d",line1(dataArray1))
  
  svg2.append('path')
            .attr("fill","none")
            .attr("stroke","orange")
            .attr("stroke-width","5")
            .attr("d",line2(dataArray2))          
  // Area Chart
  var dataArray3 = [25,26,28,32,37,45,55,70,90,120,135,150,160,168,172,177,180];
  var dataYears = ['2000','2001','2002','2003','2004','2005','2006','2007',
  '2008','2009','2010','2011','2012','2013','2014','2015','2016'];     

  var height = 300;
  var width = 500;

  var area = d3.area()
                  .x(function(d,i){return i*20})
                  .y0(height)
                  .y1(function(d){return height -d});
  
  svg2.append("path")
            .attr("d",area(dataArray3))    
            .attr("fill","#00BFC4")            
                        
</script>
</body>
</html>

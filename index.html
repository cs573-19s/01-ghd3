var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g")

    var linkForce = d3
      .forceLink()
      .id(function (link) { return link.id })

    var simulation = d3
      .forceSimulation()
      .force('link', linkForce)
      .force('charge', d3.forceManyBody().strength(-20))
      .force('center', d3.forceCenter(width / 2, height / 2))

    var linkElements = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(mt_edges)
      .enter().append("line")
        .attr("stroke-width", 1)
    	     .attr("stroke", "rgba(50, 50, 50, 0.2)")

    var nodeElements = svg.append("g")
        .attr("class", "nodes")
        .selectAll(".shapes")
        .data(mt_nodes)
    nodeElements.enter().append("circle")
          .filter(function(node){return node.level===3;})
          .attr("r", 4)
          .attr("fill", "purple")
    nodeElements.enter().append("rect")
          .filter(function(node){return node.level===2;})
          .attr("width", 8)
          .attr("height", 8)
          .attr("fill", "blue")
    nodeElements.enter().append("polygon")
          .filter(function(node){return node.level===1;})
          .attr("fill","green")
          .attr("stroke","green")
          .attr("stroke-width","2")
          .attr("points","05,30 15,10 25,30")
          .attr("fill", "green")

        .attr('cy', function (node) { return node.y })
        // .filter(function(node){return node.level===2;})
        // .attr('x', function (node) { return node.x })
        // .attr('y', function (node) { return node.y })
        // .filter(function(node){return node.level===1;})

      //   .attr('y', function (node) { return node.y })

        .attr('y1', function (link) { return link.source.y })
        .attr('x2', function (link) { return link.target.x })
        .attr('y2', function (link) { return link.target.y })
    })

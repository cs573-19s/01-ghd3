<script>

// Add an SVG

var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)
                                    .attr("height", 200)
                                    .attr("fill", "black");

							.attr("x", 10)
							.attr("y", 10)
							.attr("width", 50)
							.attr("height", 100)
							.attr("fill", "green");
// Add Circles
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)

var circle = svgContainer.append("circle")
						.attr("cx", 30)
						.attr("cy", 30)
						.attr("r", 20)

// Add Lines
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)
                                    .attr("height", 200)

// Add Polygons
var svgContainer = d3.select("body").append("svg")
